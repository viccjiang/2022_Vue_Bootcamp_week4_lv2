
<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      html,
      body {
        height: 100%;
        text-align: center;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="h3 mb-3 font-weight-normal">
            請先登入
          </h1>
          <div class="col-8">
            <!-- 綁在 form 可以由按鈕或任何表單事件觸發，綁在 button 只能是由點擊觸發 ，兩者觸發行為不同-->
            <!-- 觸發函式 login() -->
            <form class="form-signin" @submit.prevent="login">
              <div class="form-floating mb-3">
                <!-- username 用 v-model 雙向綁定，畫面有變更，資料也會跟著變更 ，因為 data 是物件，所以要加上 user.username-->
                <input type="email" v-model="user.username" class="form-control" id="username"
                  placeholder="name@example.com" required autofocus>
                <label for="username">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <!-- password 用 v-model 雙向綁定，畫面有變更，資料也會跟著變更 -->
                <input type="password" v-model="user.password" class="form-control" id="password"
                  placeholder="Password" required>
                <label for="password">Password</label>
              </div>
              <!-- 綁在 form 可以由按鈕或任何表單事件觸發，綁在 button 只能是由點擊觸發 ，兩者觸發行為不同 -->
              <button class="btn btn-lg btn-primary w-100 mt-3" type="button" @click.prevent="login">
                登入
              </button>
            </form>
          </div>
        </div>
        <p class="mt-5 mb-3 text-muted">
          &copy; 2021~∞ - 六角學院
        </p>
      </div>
    </div>
 
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
      integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
      crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>

    <!-- 引入時使用 esm 的方式，要加上 type="module"-->
    <script type="module" src="./javascript/login.js" ></script>
  </body>

</html>
